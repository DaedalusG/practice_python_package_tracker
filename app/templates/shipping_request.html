<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="/new_package" method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{form.sender(placeholder="Sender")}}
    </div>
    <div>
      {{form.recipient(placeholder="Recipient")}}
    </div>
    <div>
      {{form.origin.label}}
      {{form.origin}}
    </div>
    <div>
      {{form.destination.label}}
      {{form.destination}}
    </div>
    <div>
      {{form.express.label}}
      {{form.express}}
    </div>
    <div>{{ form.submit() }}{{ form.cancel() }}</div>
  </form>
</body>

</html>
